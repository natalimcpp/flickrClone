<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find your inspiration. | Flickr </title>
    <link rel="shortcut icon" href="img/logo-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;900&family=Montserrat:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--Navbar-->

    <navbar id="navbar">

            <div class="navbar-logo">
                <img src="img/flickr-logo.png" alt="" class="logo">
                <h1>flickr</h1>
            </div>
            <div class="searchbar">
                <button class="searchbar-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" class="searchbar-input" placeholder="Photos,people or groups">
            </div>
            <div class="user">
                <h1 class="navbar-logIn">Log In</h1>
                <button class="navbar-signUp">Sign Up</button>
        </div>
    </navbar>

    <!--Showcase-->

        <div id="showcase">

            <div class="showcase-slideshow">
                <div class="slide-fade">
                    <img src="img/backgound-crepusculo.jpeg" alt="Imagem 1">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-barcos.jpeg" alt="Imagem 2">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-sapo.jpeg" alt="Imagem 3">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-floresta.jpeg" alt="Imagem 4">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-cavalos.jpeg" alt="Imagem 5">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-metro.jpeg" alt="Imagem 6">
                </div>
                <div class="slide-fade">
                    <img src="img/backgound-barn.jpeg" alt="Imagem 7">
                </div>
                
            </div>
            <div class="showcase-content">
                <h1>Find your inspiration.</h1>
                <p>
                    Join the Flickr community, home to tens of billions of photos and 2 million groups.
                </p>
                <button class="btn-primary">Start for free</button>
            </div>
        </div>

    <!--Footer-->

    <footer id="footer">
        <div class="footer-content">
            <ul id="footer-items">
                <li id="footer-menu-item">About</li>
                <li id="footer-menu-item">Jobs</li>
                <li id="footer-menu-item">Blog</li>
                <li id="footer-menu-item">Developers</li>
                <li id="footer-menu-item">Guidelines</li>
                <li id="footer-menu-item">Help</li>
                <li id="footer-menu-item">Help forum</li>
                <li id="footer-menu-item">Privacy</li>
                <li id="footer-menu-item">Terms</li>
                <li id="footer-menu-item">Cookies</li>
                <li id="footer-menu-item">English</li>
                <li id="footer-menu-item">SmugMug+Flickr.</li>
            </ul>
            <div class="socials">       
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>        
            </div>
        </div>
    </footer>

 <script src="https://kit.fontawesome.com/56177f390c.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
